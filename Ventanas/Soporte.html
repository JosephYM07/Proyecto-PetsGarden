<!DOCTYPE html>
<html>
  <head>
    <title>Pets Garden - Soporte</title>
    <link rel="stylesheet" href="../style/index.css">
  </head>
  <body>
    <nav>
      <ul id="barraNavegacion">
        <li><a href="../Ventanas/Quienes_Somos.html">Quiénes somos</a></li>
        <li><a href="../Ventanas/Ofrecemos.html">Lo que ofrecemos</a></li>
        <li>
          <a href="../Ventanas/ServiciosLectura.html">Solicitar servicio</a>
        </li>
        <li><a href="../Ventanas/Cuidadores.html">Cuidadores</a></li>
        <li><a href="../Ventanas/Soporte.html">Soporte</a></li>
      </ul>
    </nav>

    <section>
      <h2>Soporte</h2>
      <section>
        <h3>Contacto</h3>
        <div class="columna">
          <input type="text" placeholder="Nombre" id="nombre" /><br />
          <input
            type="email"
            placeholder="Correo electrónico"
            id="correo"
          /><br />
          <input type="tel" placeholder="Celular" id="celular" /><br />
        </div>
      </section>
      <form id="formularioContacto">
        <textarea
          placeholder="Escribe tu consulta o reporte"
          id="consulta"
        ></textarea>
        <button type="submit">Enviar</button>
      </form>
    </section>
    <button onclick="window.history.back()">Regresar</button>
    <footer>
      <address>
        <p>Contactanos</p>
        <p>Teléfono: <a href="tel:+0999015826">(+593)0999015826</a></p>
        <p>
          Correo electrónico:
          <a href="mailto:info@example.com">petsgarden@gmail.com</a>
        </p>
      </address>
    </footer>

    <script>
      // Obtener referencia al formulario de contacto
      const formularioContacto = document.getElementById("formularioContacto");

      // Agregar evento de envío al formulario de contacto
      formularioContacto.addEventListener("submit", function (event) {
        event.preventDefault();

        // Obtener los valores de los campos de contacto
        const nombre = document.getElementById("nombre").value;
        const correo = document.getElementById("correo").value;
        const celular = document.getElementById("celular").value;
        const consulta = document.getElementById("consulta").value;

        // Validar los campos del formulario
        if (
          nombre === "" ||
          correo === "" ||
          celular === "" ||
          consulta === ""
        ) {
          alert("Por favor, complete todos los campos del formulario");
        } else {
          // Enviar el formulario o realizar otras acciones
          alert("Formulario enviado con éxito");
          formularioContacto.reset();
        }
      });
    </script>
  </body>
</html>
