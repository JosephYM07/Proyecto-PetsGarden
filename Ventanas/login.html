<!DOCTYPE html>
<html>
<head>
  <title>Iniciar Sesión</title>
</head>
<body>
  <h1>Iniciar Sesión</h1>
  
  <form>
    <input type="text" placeholder="Nombre de usuario" id="login-username">
    <input type="password" placeholder="Contraseña" id="login-password">
    <button type="button" onclick="iniciarSesion()">Iniciar Sesión</button>
  </form>
  
  <script>
    function iniciarSesion() {
      var username = document.getElementById("login-username").value;
      var password = document.getElementById("login-password").value;

      // Realizar la autenticación (puedes agregar tu lógica de autenticación personalizada aquí)
      if (username === "admin" && password === "admin") {
        alert("Inicio de sesión exitoso");
        // Redirigir a la página SolicitarSerivcio.html in the same Ventanas folder
        window.location.href = "servicio.html";
      } else {
        alert("Credenciales incorrectas. Inténtalo de nuevo.");
      }
    }
  </script>
</body>
</html>
