    <h1>Iniciar Sesión</h1>

    <form>
      <input type="text" placeholder="Nombre de usuario" id="login-username" />
      <input type="password" placeholder="Contraseña" id="login-password" />
      <button type="button" onclick="iniciarSesion()">Iniciar Sesión</button>
    </form>
  </main>
    <script>
      function iniciarSesion() {
        var username = document.getElementById("login-username").value;
        var password = document.getElementById("login-password").value;

        if (username === "admin" && password === "admin") {
          alert("Inicio de sesión exitoso");
          // Redirigir a la página SolicitarSerivcio.html in the same Ventanas folder
          window.location.href = "Perfil.html";
        } else {
          alert("Inicio de sesión exitoso");
          window.location.href = "Perfil.html";
        }
      }
    </script>
